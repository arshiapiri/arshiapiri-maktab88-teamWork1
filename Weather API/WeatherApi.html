<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="weatherApi.css">
    <script src="https://kit.fontawesome.com/af2e9f0a0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Nav Bar Start  -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-Secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <select id="selected"  class=" form-select" aria-label="Default select example">
                    <option selected id="w"></option>
                    <option value="1">One</option>
                  </select>
                </div>
            </div>
        </nav>
    </div>
    <!-- Nav Bar End -->
    <div class="container-xl mt-3 my-3" id="flag">
        <div class="row gy-4">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card shadow">
                    <div class="mapouter" id="capital">
                        <h4>country</h4>
                        <p>capital:--</p>
                        <p>region:--</p>
                        <p>population:--</p>
                        <p>Languages:--</p>
                        <p>TimeZone:--</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card shadow box">
                    <h4>capital weather report</h4>
                    <img src="./2262130.jpg" alt="" style="height: 60px;">
                    <p>wind speeed:--</p>
                    <p>temperature:--</p>
                    <p>humidity:--</p>
                    <p>visibility:--</p>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card shadow">
                    flag
                </div>
                <div class="card shadow">
                    calling code
                </div>
            </div>
            <div class="col-lg-12 col-md-6 col-12">
                <div class="card shadow">
                    <div class="mapouter" id="mapBody">
                        <iframe width="100%" height="250"
                            src="https://maps.google.com/maps?q=tehran=&z=13&ie=UTF8&iwloc=&output=embed"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>
<script src="weatherApi.js"></script>

</html>
