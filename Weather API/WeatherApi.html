<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="weatherApi.css">
    <script src="https://kit.fontawesome.com/af2e9f0a0e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navBar">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-md-2 mt-lg-0 mt-sm-3">
                <div class="theme-container shadow-dark">
                    <img id="theme-icon"    src="https://www.uplooder.net/img/image/2/addf703a24a12d030968858e0879b11e/moon.svg" alt="ERR">
                  </div>
            </ul>
            <form class="d-flex">
                <select id="selector" class=" form-select" aria-label="Default select example">
                    <option selected>--- Choose Country ---</option>
                </select>
            </form>
          </div>
        </div>
      </nav>
    <div class="container-xxl mt-3 my-3 main-content">
        <div class="row gy-4 align-items-stretch">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card shadow ps-2" id="box">
                    <div>
                        <h4><span class="fontSpan">Country: </span> <span id="country">---</span></h4>
                        <p><span class="fontSpan">Capital: </span> <span id="capital">---</span></p>
                        <p><span class="fontSpan">Languages: </span> <span id="languages">---</span></p>
                        <p><span class="fontSpan">Region: </span> <span id="region">---</span></p>
                        <p><span class="fontSpan">Native Name: </span> <span id="NativeName">---</span></p>
                        <p><span class="fontSpan">Population: </span> <span id="population">---</span></p>
                        <p><span class="fontSpan">Time-zone: </span> <span id="time-zone">---</span></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <div class="card shadow ps-3 boxWeather" id="box">
                    <h4 class="py-3">Capital weather report</h4>
                    <div id="weatherConditionIcon"></div>
                    <div class="py-2">
                        <h4><span class="fontSpan">Wind speeed: </span> <span id="windSpeed">---</span></h4>
                        <p><span class="fontSpan">Temperature: </span> <span id="temperature">---</span></p>
                        <p><span class="fontSpan">Humidity: </span> <span id="humidity">---</span></p>
                        <p><span class="fontSpan">Visibility: </span> <span id="visibility">---</span></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 col-12">
                <div class="card shadow" id="flag">
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card shadow rounded" id="box" style="height:100%; width: 100%;">
                    <h1 class="codeNumber">Calling Code</h1>
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div>
                            <p id="callingCode"></p>
                        </div>

                    </div>

                </div>
            </div>
            <div class="col-lg-8 col-md-12 col-12">
                <div class="card shadow" id="box">
                    <div class="mapouter">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>
<script src="weatherApi.js"></script>

</html>
